name: INAV Custom Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake gcc-arm-none-eabi

      - name: Configure CMake for SPEEDYBEEF405WING
        run: |
          mkdir -p build
          cd build
          TARGET=SPEEDYBEEF405WING cmake .. -G Ninja

      - name: Build firmware for SPEEDYBEEF405WING
        run: |
          cd build
          ninja -k 0 obj/SPEEDYBEEF405WING/inav_SPEEDYBEEF405WING.hex

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: inav_SPEEDYBEEF405WING
          path: |
            build/obj/SPEEDYBEEF405WING/*.hex
            build/obj/SPEEDYBEEF405WING/*.bin
          if-no-files-found: error
